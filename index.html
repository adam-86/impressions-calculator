<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/master.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc-body">
    <h1>Impression Calculator</h1>
  <div class="input-group">
    <label for="input__days">Per Day</label>
    <input type="number" class="input__days number-input">
  </div>

  <div class="input-group">
    <label for="input__weeks">Per Week</label>
    <input type="number" class="input__weeks number-input">
  </div>

  <div class="input-group">
    <label for="input__months">Per Month</label>
    <input type="number" class="input__months number-input">
  </div>

  <div class="input-group">
    <label for="input__months">Monthly Rate (Optional for CPM)</label>
    <input type="number" class="input__monthly_rate number-input">
  </div>


    <div class="output">
      <span>Impressions per day: </span>
      <span>Impressions per week: </span>
      <span>Impressions per month: </span>
      <span>CPM: </span>
      <span>Monthly Rate + 15%: </span>
    </div>


  <button class="submit">SUBMIT</button>

  </div>  <!--End calc-body-->

<script src="javascript/main.js" charset="utf-8"></script>
</body>
</html>
